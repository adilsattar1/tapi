<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ٹپی کا CSS ایڈونچر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Noto Nastaliq Urdu', serif;
            color: #fff;
            overflow-x: hidden;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        h1:hover {
            color: #9C27B0;
        }

        .location-badge {
            background-color: #FF5722;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px;
            font-size: 1.2em;
        }

        .joke-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 1.5em;
            line-height: 1.8;
        }

        .joke-card:hover {
            transform: scale(1.05);
        }

        .tappi-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
            transition: all 0.3s;
            font-family: 'Noto Nastaliq Urdu', serif;
        }

        .tappi-button:hover {
            background-color: #9C27B0;
            transform: rotate(5deg);
        }

        .tappi-face {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .css-book {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            pointer-events: none;
        }

        .character-info {
            background-color: #424242;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ٹپی کا CSS ایڈونچر 📚</h1>
        <div class="location-badge">شہر غوث کا شہزادہ</div>
        <div class="tappi-face">🦷</div>
        
        <div class="character-info">
            خصوصیات: ایک دانت غائب، CSS امیدوار، فیشن سینس = 0
        </div>

        <div class="joke-card" id="jokeCard">
            !کہانی دیکھنے کے لیے کلک کریں
        </div>
        
        <button class="tappi-button" id="laughButton">!یا اللہ CSS پاس</button>
    </div>

    <script>
        const jokes = [
            "ٹپی نے CSS سینٹر میں کیا کہا؟ میری انگریزی تو ٹھیک ہے بس دانت کی کمی ہے 😁",
            "ٹپی کا فیشن فارمولا: چپل + واسکٹ = CSS انٹرویو آؤٹ فٹ 👔",
            "شہر غوث کے لوگ: ٹپی CSS کیوں دے رہا ہے؟ ٹپی: کیونکہ PMS میں دانت دکھانا ضروری ہے 🦷",
            "ٹپی کی CSS کی تیاری: سب سے پہلے چائے، پھر کتاب، پھر چائے، پھر سونا 😴",
            "ٹپی کا موٹو: CSS پاس کرنا ہے، دانت نہیں لگوانا 🎭",
            "ٹپی کی انگریزی: How am I? نہیں، آئی ایم ہاؤ! 📝",
            "شہر غوث میں افواہ: ٹپی نے CSS کی کتاب کو تکیہ بنا لیا 📚"
        ];

        let clickCount = 0;
        const title = document.getElementById('title');
        const jokeCard = document.getElementById('jokeCard');
        const laughButton = document.getElementById('laughButton');

        title.addEventListener('click', () => {
            title.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
        });

        jokeCard.addEventListener('click', () => {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            jokeCard.textContent = randomJoke;
            jokeCard.style.backgroundColor = getRandomColor();
        });

        laughButton.addEventListener('click', () => {
            clickCount++;
            createCSSBook();
            if (clickCount > 5) {
                document.body.style.transform = 'rotate(' + (Math.random() * 5 - 2.5) + 'deg)';
            }
        });

        function createCSSBook() {
            const book = document.createElement('div');
            book.className = 'css-book';
            book.textContent = '📚';
            book.style.left = Math.random() * window.innerWidth + 'px';
            book.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(book);

            book.style.opacity = 1;
            book.style.transform = 'translateY(0)';

            setTimeout(() => {
                book.style.opacity = 0;
                book.style.transform = 'translateY(-100px)';
                setTimeout(() => book.remove(), 1000);
            }, 500);
        }

        function getRandomColor() {
            const colors = ['#4CAF50', '#9C27B0', '#FF5722', '#2196F3', '#FFC107'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
