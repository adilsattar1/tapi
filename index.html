<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ٹپی کا CSS ایڈونچر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Noto Nastaliq Urdu', serif;
            color: #fff;
            overflow-x: hidden;
            text-align: right;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: color 0.3s;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        h1:hover {
            color: #9C27B0;
        }

        .location-badge {
            background-color: #FF5722;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin: 0.5rem;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }

        .joke-card {
            background-color: #333;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: clamp(1rem, 4vw, 1.5rem);
            line-height: 1.8;
            word-wrap: break-word;
        }

        .joke-card:hover {
            transform: scale(1.02);
        }

        @media (max-width: 480px) {
            .joke-card:hover {
                transform: scale(1.01);
            }
        }

        .tappi-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: clamp(0.8rem, 3vw, 1.5rem) clamp(1.5rem, 5vw, 3rem);
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            border-radius: 5px;
            margin: 1rem 0;
            transition: all 0.3s;
            font-family: 'Noto Nastaliq Urdu', serif;
            width: fit-content;
            max-width: 90%;
        }

        .tappi-button:hover {
            background-color: #9C27B0;
            transform: rotate(5deg);
        }

        .tappi-face {
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 1rem 0;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .css-book {
            position: fixed;
            font-size: clamp(2rem, 6vw, 3rem);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .character-info {
            background-color: #424242;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: right;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            word-wrap: break-word;
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .joke-card:hover {
                transform: none;
            }

            .tappi-button:hover {
                transform: none;
            }

            .joke-card:active {
                background-color: #444;
            }

            .tappi-button:active {
                background-color: #9C27B0;
            }
        }

        /* Small screen optimizations */
        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .character-info {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .location-badge {
                padding: 0.4rem 0.8rem;
                margin: 0.4rem;
            }
        }

        /* Prevent text overflow on very small screens */
        @media screen and (max-width: 320px) {
            h1 {
                font-size: 1.2rem;
            }

            .joke-card {
                font-size: 0.9rem;
                line-height: 1.6;
            }

            .character-info {
                font-size: 0.9rem;
            }
        }

        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .tappi-face {
                margin: 0.5rem 0;
            }

            .container {
                padding: 10px;
            }

            .joke-card {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ٹپی کا CSS ایڈونچر 📚</h1>
        <div class="location-badge">شہر غوث کا شہزادہ</div>
        <div class="tappi-face">🦷</div>
        
        <div class="character-info">
            خصوصیات: ایک دانت غائب، CSS امیدوار، فیشن سینس = 0
        </div>

        <div class="joke-card" id="jokeCard">
            !کہانی دیکھنے کے لیے کلک کریں
        </div>
        
        <button class="tappi-button" id="laughButton">!یا اللہ CSS پاس</button>
    </div>

    <script>
        const jokes = [
            "ٹپی نے CSS سینٹر میں کیا کہا؟ میری انگریزی تو ٹھیک ہے بس دانت کی کمی ہے 😁",
            "ٹپی کا فیشن فارمولا: چپل + واسکٹ = CSS انٹرویو آؤٹ فٹ 👔",
            "شہر غوث کے لوگ: ٹپی CSS کیوں دے رہا ہے؟ ٹپی: کیونکہ PMS میں دانت دکھانا ضروری ہے 🦷",
            "ٹپی کی CSS کی تیاری: سب سے پہلے چائے، پھر کتاب، پھر چائے، پھر سونا 😴",
            "ٹپی کا موٹو: CSS پاس کرنا ہے، دانت نہیں لگوانا 🎭",
            "ٹپی کی انگریزی: How am I? نہیں، آئی ایم ہاؤ! 📝",
            "شہر غوث میں افواہ: ٹپی نے CSS کی کتاب کو تکیہ بنا لیا 📚"
        ];

        let clickCount = 0;
        const title = document.getElementById('title');
        const jokeCard = document.getElementById('jokeCard');
        const laughButton = document.getElementById('laughButton');

        // Touch-friendly event handling
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const clickEvent = isTouchDevice ? 'touchstart' : 'click';

        title.addEventListener(clickEvent, (e) => {
            if(isTouchDevice) e.preventDefault();
            title.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
        });

        jokeCard.addEventListener(clickEvent, (e) => {
            if(isTouchDevice) e.preventDefault();
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            jokeCard.textContent = randomJoke;
            jokeCard.style.backgroundColor = getRandomColor();
        });

        laughButton.addEventListener(clickEvent, (e) => {
            if(isTouchDevice) e.preventDefault();
            clickCount++;
            createCSSBook();
            if (clickCount > 5) {
                document.body.style.transform = 'rotate(' + (Math.random() * 5 - 2.5) + 'deg)';
            }
        });

        function createCSSBook() {
            const book = document.createElement('div');
            book.className = 'css-book';
            book.textContent = '📚';
            
            // Adjust position calculation for mobile
            const maxWidth = window.innerWidth - 50;
            const maxHeight = window.innerHeight - 50;
            book.style.left = Math.min(Math.random() * window.innerWidth, maxWidth) + 'px';
            book.style.top = Math.min(Math.random() * window.innerHeight, maxHeight) + 'px';
            
            document.body.appendChild(book);

            book.style.opacity = 1;
            book.style.transform = 'translateY(0)';

            setTimeout(() => {
                book.style.opacity = 0;
                book.style.transform = 'translateY(-100px)';
                setTimeout(() => book.remove(), 1000);
            }, 500);
        }

        function getRandomColor() {
            const colors = ['#4CAF50', '#9C27B0', '#FF5722', '#2196F3', '#FFC107'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Prevent zoom on double tap for touch devices
        if(isTouchDevice) {
            document.addEventListener('touchstart', (e) => {
                if(e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
